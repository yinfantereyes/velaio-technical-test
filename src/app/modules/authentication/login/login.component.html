<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
<!--        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">-->
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome Back!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <form [formGroup]="loginForm">
                        <div class="mb-5">
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email1" formControlName="user" type="text" placeholder="User name or Email address" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem">
                            <small *ngIf="loginForm.controls['user'].hasError('required') &&
                             (loginForm.controls['user'].dirty || loginForm.controls['user'].touched)"
                                   id="username-help" class="block p-error">Enter your username or email address.</small>
                        </div>

                        <div class="mb-5">
                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                            <small *ngIf="loginForm.controls['password'].hasError('required') &&
                             (loginForm.controls['user'].dirty || loginForm.controls['user'].touched)"
                                   id="password-help" class="block p-error">Enter your password.</small>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" formControlName="remember" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                        </div>
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [disabled]="loginForm.invalid" (click)="login()"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
